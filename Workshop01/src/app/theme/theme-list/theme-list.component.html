<main>
    <div class="theme-title">
        <app-welcome *ngIf="!isLoggedIn" [isLoggedIn]="isLoggedIn"/>
        <!-- theme component  -->
        <div *ngFor="let theme of themes" class="theme-container">
            <div class="theme-name-wrapper">
                <div class="theme-name">
                    <a href="#" class="normal">
                        <h2>{{theme.themeName}}</h2>
                    </a>
                    <div class="columns">
                        <div>
                            <p>Date: {{theme.created_at}}</p>
                            <div class="nick-name">
                                <p>Username: <span>{{theme.userId.username}}</span></p>
                            </div>
                        </div>
                        <div class="subscribers">
                            <button *ngIf="isLoggedIn" class="subscribe">Subscribe</button>
                            <button *ngIf="isLoggedIn" class="unsubscribe">Unsuscribe</button>
                            <p>Subscribers: <span>{{theme.subscribers.length || 0}}</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
